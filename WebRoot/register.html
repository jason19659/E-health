    <body>

      <div class="header_top">
		<div class="header">
			<div class="container">
				<div class="row">
					<div class="logo span4">
						<h1>
							<a href="" onclick="getPath('/index.htnl')">E-Health<span class="red">.</span></a>
						</h1>
					</div>
					<div class="links span8">
						<a class="home" href="#" onclick="jumpTo('/index.html')"
							rel="tooltip" data-placement="bottom" data-original-title="主页"></a>
						<a class="menu" href="#" onclick="jumpTo('/menu.html')"
							rel="tooltip" data-placement="bottom" data-original-title="菜单"></a>
						<a class="login" href="#" onclick="jumpTo('/login.html')"
							rel="tooltip" data-placement="bottom" data-original-title="登录"></a>
						<a class="register" href="#" onclick="jumpTo('/register.html')"
							rel="tooltip" data-placement="bottom" data-original-title="注册"></a>
					</div>
				</div>
			</div>
		</div>

	</div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="assets/img/m.png" alt="">
                </div>
                <div class="register span6">
                    <form action="" method="post" name="reg" id="reg">
                        <h2>注册<span class="red"><strong>E-Health</strong></span></h2>
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名" onblur="checkUsername();"  	/>
						<label id="usermsg"></label> 
						<label for="nickname">昵称</label>
                        <input type="text" id="nickname" name="nickname" placeholder="请输入昵称" />
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码" />
						 <label for="password">确认密码</label>
                        <input type="password" id="repassword" name="repassword" placeholder="请确认密码" />
                       <label for="phone">手机号码</label> 
					   <input type="text" id="lastname" name="phone" placeholder="请输入手机号" />
					   <label for="email">Email</label>
						<input type="text" id="email" name="email" placeholder="请输入电子邮件" />
						<label for="address">地址</label>
						<input type="text" id="address" name="address" placeholder="请输入地址" />
                        <input type="submit" onclick="sumbitForm('/api/user/register');" value="注册" />
                    </form>
                </div>
            </div>
        </div>
